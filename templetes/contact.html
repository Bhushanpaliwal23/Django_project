{% extends 'base.html' %}
{% block title %}Contact Us{% endblock title %}

{% block body %}
<div class="container-fluid mb-3 py-3">
    <h1 class="text-center">CONTACT US</h1>
</div>
<div class="container">
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" Name="name" placeholder="Enter your Name">
        </div>
        <div class="form-group">
            <label for="Phone" class="form-label">Phone no</label>
            <input type="text" class="form-control" id="Phone" name="Phone" placeholder="Enter your Phone">
        </div>
        <div class="form-group">
            <label for="Email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="Email" name="Email"placeholder="Enter your Email">
        </div>
        <div class="form-group">
            <label for="desc" class="form-label">Reason for Contact</label>
            <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="Enter your Reason of contact"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock body %}
